# Configurações para produção no Google Cloud Run
server.port=${PORT:8080}
server.address=0.0.0.0

# Configurações do banco de dados para Cloud SQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://136.115.193.157:5432/fire_guard}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fire_guard_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:FireGuardApp2024!}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações JPA/Hibernate para produção
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Configurações de logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.example.SGE=INFO

# Configurações para Cloud Run
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring.main.lazy-initialization=false

# Desabilitar validação de SSL para desenvolvimento
spring.datasource.hikari.connection-test-query=SELECT 1

# Configurações JWT
jwt.secret=${JWT_SECRET:602f31c91e483fb213f2a5f7bf364a14badc948099041e4e5f28d5795edd982f}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Configurações específicas do Cloud Run
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Configurações de segurança para produção
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Pool de conexões otimizado para Cloud Run
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configurações de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false